<html>
	<head>
		<title>Chunker</title>
		<link rel="shortcut icon" href="/static/icon.ico" type="image/x-icon">
		<style>
BODY {
	font-family: sans-serif;
	background-color: #D0D4D5;
}
#debug {
	position: fixed;
	bottom: 0px;
	left: 0px;
	right: 0px;
	background: white;
	padding: 5px;
	border-top: 1px solid gray;
	border-bottom: 1px solid gray;
}
/* haxx0r */
BODY {
	background-color: #111;
	color: green;
}
A {
	color: #00FF00;
}
INPUT {
	border: 1px solid green;
	background: #222;
	color: #00ff00;
}
		</style>
	</head>
	<body>

		<h1>Chunker!</h1>
		<tt id="links">
			<a href="javascript: show_form('create');">Create Repo</a> |
			<a href="javascript: show_form('add');">Add Repo</a> |
		</tt>
		<pre id="state">[state table]</pre>
		<pre id="debug">[debug info]</pre>

		<form action="/api/create" class="form create">
			<input type="hidden" name="add" value="on" />
			<select name="type">
				<option value="share">Share</option>
				<option value="static">Static</option>
			</select>
			<br><input type="text" name="directory" placeholder="Source directory">
			<br><input type="text" name="name" placeholder="Name (Optional)">
			<br><input type="text" name="key" placeholder="Key (Optional)" id="createKeyBox">
			    <input type="button" onclick="random_key('#createKeyBox')" value="Random">
			<br><input type="submit" value="Create">
		</form>

		<form action="/api/add" class="form add">
			<input type="hidden" name="type" value="static">
			<br><input type="text" name="chunkfile" placeholder=".chunker filename">
			<br><input type="text" name="directory" placeholder="Target directory">
			<br><input type="submit" value="Add Static">
		</form>

		<form action="/api/add" class="form add">
			<input type="hidden" name="type" value="share">
			<br><input type="text" name="uuid" placeholder="UUID">
			<br><input type="text" name="directory" placeholder="Target directory">
			<br><input type="submit" value="Add Share">
		</form>

		<!--
		<form action="/api/fetch">
			<input type="submit" value="Fetch Active Repos">
		</form>

		<form action="/api/quit">
			<br><input type="submit" value="Shut Down">
		</form>
		-->

		<script src="/static/jquery-1.9.1.min.js"></script>
		<script src="/static/lib.js"></script>
		<script src="/static/ui.js"></script>
	</body>
</html>
